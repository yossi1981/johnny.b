<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body id='terminal'>
</body>
</html>



<script>
    var keywords = ["DERP", "BLA", "BlERP", "SLURP", "OOOOHHH", "SMERKK!AD", "#$#@", "SNORK", "CHRIMP", "SNOOK"];
    var term = $('#terminal').terminal(function(command) {
        var response = "";
        var nwords = 1 + Math.floor(Math.random() * 9);
        for(var i=0; i < nwords; i++){
            response = response.concat(keywords[Math.floor(Math.random() * keywords.length)]);
            response = response.concat(" ");
        }
        term.echo("Johnny.B response : " + response);
    });
    
    term.echo("Ask Johnny a question.");
    </script>
